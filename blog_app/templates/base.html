<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4 py-4">
                    <a href="/" class="font-bold text-xl text-indigo-600">Blog App</a>
                </div>
                <div class="flex items-center space-x-1">
                    <a href="{% url 'blog_create' %}" class="py-2 px-4 bg-indigo-600 text-white rounded-md">
                        Add Blog
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto py-6 px-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-inner py-4 mt-auto">
        <div class="max-w-6xl mx-auto px-4">
            <p class="text-center text-gray-500">Â© 2025 Blog App</p>
        </div>
    </footer>
</body>

</html>
