{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">All Blogs</h1>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    {% for blog in blogs %}

    <div class="bg-white rounded-lg shadow p-4">
        <h2 class="text-xl font-semibold text-gray-800 mb-2">
            {{ blog.title }}
        </h2>
        <p class="text-gray-600 mb-4">
            {{ blog.content }}
        </p>
        <div class="text-sm text-gray-500 mb-2">
            Posted on: {{ blog.created_at }}
        </div>
        <div class="flex space-x-2">
            <a href="{% url 'blog_update' blog.id %}" class="px-3 py-1 bg-indigo-100 text-indigo-600 rounded-md">
                Edit
            </a>
            <a href="{% url 'blog_delete' blog.id %}" class="px-3 py-1 bg-red-100 text-red-600 rounded-md">Delete</a>
        </div>
    </div>

    {% endfor %}
</div>

<div class="mt-6 text-center">
    <a href="{% url 'blog_create' %}" class="inline-block px-4 py-2 bg-indigo-600 text-white rounded-md">Add New Item</a>
</div>
{% endblock %}
